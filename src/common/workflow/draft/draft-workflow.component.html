<mat-drawer-container class="container">
	<mat-drawer mode="side" opened>
		<mat-toolbar>
			<span>Toobar</span>
			<mat-divider></mat-divider>
		</mat-toolbar>
		<mat-accordion>
			<mat-expansion-panel>
				<mat-expansion-panel-header>
					<mat-panel-title>
						Workflow Steps
					</mat-panel-title>
				</mat-expansion-panel-header>
				<div class="shape-items" id="shapesPanelBar">
					<div class="shape-item" id="shapeItem" data-shape='{"width":120,"height":120,"type":"rectangle"}'
						style="background-image: url('https://raw.githubusercontent.com/Sairam-Reddy/angular-spark-720/master/src/content/icons/rectangle.png');">
						<div class="shape-item__label">Work</div>
					</div>
					<div class="shape-item" id="shapeItem" data-shape='{"width":120,"height":120,"type":"circle"}'
						style="background-image: url('https://raw.githubusercontent.com/Sairam-Reddy/angular-spark-720/master/src/content/icons/circle.png');">
						<div class="shape-item__label">Start</div>
					</div>
					<div class="shape-item" id="shapeItem" data-shape='{"width":120,"height":120,"type":"rhombus"}'
						style="background-image: url('https://raw.githubusercontent.com/Sairam-Reddy/angular-spark-720/master/src/content/icons/rhombus.png');">
						<div class="shape-item__label">Decision</div>
					</div>
				</div>
				<button mat-button [matMenuTriggerFor]="advancedSteps">Advanced Steps</button>
				<mat-menu #advancedSteps="matMenu">
					<button mat-menu-item>Email</button>
					<button mat-menu-item>Convert PDF</button>
				</mat-menu>
			</mat-expansion-panel>
		</mat-accordion>
	</mat-drawer>

	<mat-drawer-content class="content">
		<div id="diagram"></div>
	</mat-drawer-content>

</mat-drawer-container>
